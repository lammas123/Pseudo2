<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <script>
        function doIt() {
            var output = $.ajax({
                url: 'https://montanaflynn-dictionary.p.mashape.com/define?word='+document.getElementById("word").value, // The URL to the API. You can get this by clicking on "Show CURL example" from an API profile
                type: 'GET', // The HTTP Method, can be GET POST PUT DELETE etc
                data: {}, // Additional parameters here
                dataType: 'json',
                success: function(data) {
                    console.log(data.definitions.Object);
                    document.getElementById("output").innerHTML = data.definitions[0].text;
                },
                error: function(err) { alert(err); },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("X-Mashape-Authorization", "fXRNRSyHbamshPRu5iKo4DNkWknOp1RGPZpjsn1ltBROJoWEbj"); // Enter here your Mashape key
                }
            });
        }
    </script>
</head>
<body>
<input type="text" id="word">
<button onclick="doIt()">Run the request</button>
<div id="output">Defitition:</div>

</body>
</html>
